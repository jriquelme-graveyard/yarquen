<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:substituteby="layout :: header">
		<meta charset="UTF-8" />
		<title>Yarquen Crawler</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet" />
		<link href="../../../css/yarquen.css" rel="stylesheet" />
		<link href="../../../bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />

		<script src="../../../js/jquery.js"></script>
		<script src="../../../bootstrap/js/bootstrap.min.js"></script>
		
		<!-- Include Bootstrap Asserts JavaScript Files. -->
		<script type="text/javascript" src="jquery.validate.js"></script>
		<script type="text/javascript">
		$(document).ready(function()
		{
			// Popover 
			$('#registerHere input').hover(function()
			{
			$(this).popover('show')
		});
		
		// Validation
		$("#registerHere").validate({
			rules:{
			user_name:"required",
			user_email:{required:true,email: true},
			pwd:{required:true,minlength: 6},
			cpwd:{required:true,equalTo: "#pwd"},
			cv:"required"
		},
		
		messages:{
			user_name:"Enter your first and last name",
			user_email:{
			required:"Enter your email address",
			email:"Enter valid email address"},
			pwd:{
			required:"Enter your password",
			minlength:"Password must be minimum 6 characters"},
			cpwd:{
			required:"Enter confirm password",
			equalTo:"Password and Confirm Password must match"},
			cv:"Select Category"
		},
		
		errorClass: "help-inline",
		errorElement: "span",
		highlight:function(element, errorClass, validClass)
		{
			$(element).parents('.control-group').addClass('error');
		},
		unhighlight: function(element, errorClass, validClass)
		{
			$(element).parents('.control-group').removeClass('error');
			$(element).parents('.control-group').addClass('success');
			}
		});
		});
		</script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" th:href="@{/}" href="../home.html">Yarquen</a>
					<div class="nav-collapse collapse">
						<p class="navbar-text pull-right">Logged in as <a href="#" class="navbar-link">admin</a></p>
						<ul class="nav">
							<li class="active"><a th:href="@{/}" href="../home.html">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
					</div>
				</div>
			</div>
				<ul class="breadcrumb">
					<li><a th:href="@{/}" href="../home.html">Home</a> <span class="divider">/</span></li>
					<li class="active">Registration</li>
				</ul>
		</div>

		<div class="container-fluid">
			<form class="form-horizontal" id="registerHere" method='post' action='success.html' th:action='@{/account/}' th:object="${account}"'>
			<fieldset>
			<legend>Registration</legend>
			
			<div class="control-group">
				<label class="control-label">Name</label>
				<div class="controls">
					<input type="text" class="input-large" id="user_name" name="user_name" rel="popover" data-content="Enter your first and last name." data-original-title="Full Name">
				</div>
			</div>
			
			
			<div class="control-group">
				<label class="control-label">Email</label>
				<div class="controls">
					<input type="text" th:field="*{email}" class="input-large" id="user_email" name="user_email" rel="popover" data-content="What’s your email address?" data-original-title="Email">
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">Password</label>
				<div class="controls">
					<input type="password" th:field="*{password}" class="input-large" id="pwd" name="pwd" rel="popover" data-content="What’s your Password?" data-original-title="Password">
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">Confirm Password</label>
				<div class="controls">
					<input type="password" class="input-large" id="cpwd" name="cpwd" rel="popover" data-content="Confirm your Password" data-original-title="Confirm Password">
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">Category</label>
				<div class="controls">
					<select class="selectpicker" id="cv" name="cv" rel="popover" data-content="Choose your CV " data-original-title="Category">
				      <option>Java</option>
				      <option>Oracle</option>
				      <option>PowerDesigner</option>
				    </select>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label"></label>
				<div class="controls">
					<button type="submit" class="btn btn-success" >Create My Account</button>
				</div>
			</div>
			</fieldset>
			</form>

			<hr/>
			<footer class="pull-right" th:substituteby="layout :: footer">
				<small class="muted">Yarquen, a focused, semantic, distributed crawler :)</small>
			</footer>
		</div>
	</body>
</html>
