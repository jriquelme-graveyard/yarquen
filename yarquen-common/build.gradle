if (hasProperty("production")) {
	jar.exclude "rebel.xml"
}

dependencies {
	compile "org.springframework.data:spring-data-mongodb:1.1.1.RELEASE"
	compile "org.mongodb:mongo-java-driver:2.10.1"
	compile "org.apache.commons:commons-lang3:3.1"
	
	compile "org.springframework:spring-context-support:$springVersion"
	compile "javax.mail:mail:1.4"
	compile "org.apache.httpcomponents:httpclient:4.2.3" //4.2.2
	
	compile "org.hibernate:hibernate-validator:4.3.1.Final"
	compile "commons-codec:commons-codec:1.7"
	testCompile "org.apache.jena:jena-arq:2.10.0"
}

repositories {
	mavenRepo(url: "http://repo.springsource.org/release")
}